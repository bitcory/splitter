<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000"/>
      <stop offset="50%" style="stop-color:#ff4400"/>
      <stop offset="100%" style="stop-color:#ffcc00"/>
    </linearGradient>
    <mask id="sMaskLogo">
      <rect width="50" height="50" fill="white"/>
      <text x="25" y="39" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="42" font-weight="900" fill="black">S</text>
    </mask>
  </defs>
  <!-- Circle icon with S cutout -->
  <circle cx="25" cy="25" r="24" fill="url(#logoGrad)" mask="url(#sMaskLogo)"/>
</svg>
