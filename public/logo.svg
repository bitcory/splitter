  <text x="60" y="24" font-family="Arial Black, sans-serif" font-size="16" font-weight="900" fill="white">AI CREW</text>
  <text x="60" y="40" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.6)">IMAGE SPLITTER</text>
